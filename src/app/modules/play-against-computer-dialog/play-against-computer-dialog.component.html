<mat-dialog-content>
    <h2 mat-dialog-title>Stockfish Strength</h2>

    <div class="stockfish-strength-container">
        @for (level of stockfishLevels; track $index) {
        <div class="strength-div" (click)="selectStockfishLevel($index)" [ngClass]="{'selected': $index === stockfishLevelIndex}">
            {{$index + 1}}
        </div>
        }
    </div>

    <div class="choose-side">
        <img src="assets/pieces/white king.svg" class="king-img" draggable="false" (click)="play('w')">
        <img src="assets/pieces/black king.svg" class="king-img" draggable="false" (click)="play('b')">
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button math-button mat-dialog-close (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
